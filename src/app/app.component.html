<!-- Music Player -->
<audio #audioPlayer src="/assets/music.mp3" (ended)="onAudioEnded()" loop></audio>
<button class="music-control" (click)="toggleMusic()" [class.playing]="isPlaying">
  <img *ngIf="!isPlaying" src="/assets/play.svg" alt="Play" class="play-icon">
  <img *ngIf="isPlaying" src="/assets/pause.svg" alt="Pause" class="pause-icon">
</button>
